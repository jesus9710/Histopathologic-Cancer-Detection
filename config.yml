
# Configuraci칩n de los datasets y dataloaders
data:
  parameters:
    img_size : 224
    train_batch_size : 100
    valid_batch_size : 100
    test_batch_size : 100
    num_workers: 10
    pin_memory: True
  sampling:
    n_fold : 15
    valid_downsample : True
    downsample_quantity : 2000
    Random_sampling : True
    Rnd_sampling_q : 2000

# Configuraci칩n del modelo para entrenamiento y predicci칩n
model:
  architecture:
    model_class : HCD_Model_Swin
    model_name : swin_s3_small_224.ms_in1k
    load_model : True
    model_to_load : 'ft_AUROC0.9846_Loss0.1603.bin'
    kwargs : {}

  parameters:
    freeze_params : False
    epochs : 7
    es_count : 10
    es_reset : 3
    min_eta : 1.0e-3
    min_lr : 1.0e-6
    learning_rate : 1.0e-6
    weight_decay : 1.0e-5
    scheduler : None
    retrain_from_auroc : 0.9846
    retrain_cv : False
    save_checkpoints : True
    save_history : False

  predictions:
    model_class: HCD_Model_Swin
    model_name: swin_s3_tiny_224.ms_in1k
    file: 'AUROC0.9880_Loss0.1851_epoch12.bin'
    cv_folds: 5
    tta: True
    submission_name : '4xTTA_ConvNextS_EffNet_SeResNet50_ViTS_SwinT.csv'

# Miscel치nea
misc:
  seed : 42
  device : cuda